<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="info">
      <header class="logo">
        <img src="images/logo.svg" alt="logo">
      </header>

      <h1 class="title"><span class="accent">We're</span><br /> coming<br /> soon<br /></h1>
      <div class="desc">        
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.

        <form name="form" onsubmit="validateForm()" >
            <input type="text" name="email" id="email" placeholder="Email Address" aria-label="email" />
            <button type="submit" class="button">
              <img src="images/icon-arrow.svg" alt="submit">
            </button>
        </form>
        <p id="error"></p>
      </div>
      <footer hidden>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="http://www.agorski.fr/">Anthony Gorski</a>.
        </p>
      </footer>
    </div>
    <div class="hero">
      <img src="images/hero-desktop.jpg" alt="hero-desktop" />
    </div>
  </div>
  
  <script src="assets/js/index.js"></script>
</body>
</html>
